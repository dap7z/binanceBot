<html>
	<head>
	</head>

	<body>
		<span id="label"></span>
		<!-- TradingView Widget BEGIN (https://www.tradingview.com/widget/advanced-chart/) -->
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
		<script type="text/javascript">
			var parameters = location.hash.substr(1).split('|');
			var symbol = parameters[0];
			var boughtAt = parameters[1];
			var label = document.getElementById("label");
			label.innerHTML = " '"+ symbol +"' bought at "+ boughtAt;
			
			if(symbol){
				new TradingView.widget({
					"width": 440,
					"height": 275,
					"symbol": "BINANCE:"+ symbol,
					"interval": "1",
					"timezone": "Europe/Paris",
					"theme": "Light",
					"style": "1",
					"locale": "en",
					"toolbar_bg": "#f1f3f6",
					"enable_publishing": false,
					"save_image": false,
					"hideideas": true
				});
			}
		</script>
	<body>
</html>
